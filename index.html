<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <div class="side-image">
        <img src="media/images/halie-west-25xggax4bSA-unsplash.jpg" alt="Ferns in the Washington forest">
        <div class="logo-wrapper">
            <img src="media/images/odin-lined-logo.png" alt="Logo Image of Odin's Head" class="logo">
            <div class="logo-text">ODIN</div>
        </div>
        <div class="image-citation">
            <p>
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
    </div>

    <main>
        <div class="main-text">
            <p>This is not a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams. <br>
                Sign up <span class="italics">now</span> to get started.
            </p>
            <p>You <span class="italics">know</span> you want to.</p>
        </div>

        <div class="sign-up-info">
            <div class="motivate-text">
                Let's do this!
            </div>
            <form action="http://httpbin.org/post" method="post" class="register-form" id="register-form">

                <div class="name-input">
                    <div class="input-wrapper">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name" placeholder="Thor">
                    </div>
                    <div class="input-wrapper"> 
                        <label for="last_name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Odinson">
                    </div>
                </div>

                <div class="contact-info">
                    <div class="input-wrapper">
                        <label for="email">EMAIL </label>
                        <input type="email" name="email" id="email" placeholder="abc@gmail.com">
                    </div>
                    <div class="input-wrapper">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" placeholder="123-456-7890">
                    </div>
                </div>   
                
                <div class="password-input">
                    <div class="input-wrapper">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" class="error" required>
                        <div class="password-message">* Password required</div>
                    </div>
                    <div class="input-wrapper">
                        <label for="pass_confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="pass_confirm" id="pass_confirm" class="error">
                        <div class="pass-confirm-message error"></div>
                    </div>
                </div>
                
            </form>
        </div>

        <div class="log-in-section">
            <div class="button-wrapper">
                <button class="button" type="button" form="register-form">Create Account</button>
            </div>
            <p>Already have an account? <a href="">Log in</a> </p>
        </div>
    </main>

   
    <script src="scripts/script.js"></script>
</body>
</html>
